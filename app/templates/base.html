<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resume Tailor{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-bar {
            background-color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .nav-links a:hover {
            background-color: #e9ecef;
            text-decoration: none;
            color: #495057;
        }
        .nav-links .active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <div class="nav-bar">
        <div class="nav-links">
            <a href="/" class="text-xl font-bold">Resume Tailor</a>
            <div class="space-x-2">
                <a href="/">Home</a>
                <a href="/generate">Generate</a>
                <a href="/profile">Profile</a>
            </div>
        </div>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
                {% for category, message in messages %}
                    <div class="alert mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700 border border-red-300{% else %}bg-green-100 text-green-700 border border-green-300{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <p class="text-center text-gray-500">&copy; 2025 Resume Tailor. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
