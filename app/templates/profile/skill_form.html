{% extends "base.html" %}

{% block title %}
{% if skill %}Edit Skill{% else %}Add Skill{% endif %}
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">
                {% if skill %}Edit Skill{% else %}Add Skill{% endif %}
            </h1>
            <a href="{{ url_for('profile.profile_home', user_id=user_id) }}" 
               class="text-gray-600 hover:text-gray-800">
                ‚Üê Back to Profile
            </a>
        </div>

        <!-- Skill Form -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <form method="POST">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                
                <div class="space-y-6">
                    <!-- Skill Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                            Skill Name *
                        </label>
                        <input type="text" id="name" name="name" required
                               value="{{ skill.name if skill else '' }}"
                               placeholder="Python, JavaScript, Project Management, etc."
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Skill Level -->
                    <div>
                        <label for="level" class="block text-sm font-medium text-gray-700 mb-1">
                            Proficiency Level
                        </label>
                        <select id="level" name="level"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select Level</option>
                            <option value="Beginner" {% if skill and skill.level == 'Beginner' %}selected{% endif %}>Beginner</option>
                            <option value="Intermediate" {% if skill and skill.level == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                            <option value="Advanced" {% if skill and skill.level == 'Advanced' %}selected{% endif %}>Advanced</option>
                            <option value="Expert" {% if skill and skill.level == 'Expert' %}selected{% endif %}>Expert</option>
                        </select>
                    </div>

                    <!-- Skill Category -->
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">
                            Category
                        </label>
                        <select id="category" name="category"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select Category</option>
                            <option value="Programming Languages" {% if skill and skill.category == 'Programming Languages' %}selected{% endif %}>Programming Languages</option>
                            <option value="Web Development" {% if skill and skill.category == 'Web Development' %}selected{% endif %}>Web Development</option>
                            <option value="Database" {% if skill and skill.category == 'Database' %}selected{% endif %}>Database</option>
                            <option value="Cloud Technologies" {% if skill and skill.category == 'Cloud Technologies' %}selected{% endif %}>Cloud Technologies</option>
                            <option value="DevOps" {% if skill and skill.category == 'DevOps' %}selected{% endif %}>DevOps</option>
                            <option value="Mobile Development" {% if skill and skill.category == 'Mobile Development' %}selected{% endif %}>Mobile Development</option>
                            <option value="Data Science" {% if skill and skill.category == 'Data Science' %}selected{% endif %}>Data Science</option>
                            <option value="Machine Learning" {% if skill and skill.category == 'Machine Learning' %}selected{% endif %}>Machine Learning</option>
                            <option value="Project Management" {% if skill and skill.category == 'Project Management' %}selected{% endif %}>Project Management</option>
                            <option value="Design" {% if skill and skill.category == 'Design' %}selected{% endif %}>Design</option>
                            <option value="Marketing" {% if skill and skill.category == 'Marketing' %}selected{% endif %}>Marketing</option>
                            <option value="Communication" {% if skill and skill.category == 'Communication' %}selected{% endif %}>Communication</option>
                            <option value="Leadership" {% if skill and skill.category == 'Leadership' %}selected{% endif %}>Leadership</option>
                            <option value="Other" {% if skill and skill.category == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                        <p class="mt-1 text-sm text-gray-500">
                            Categorizing skills helps organize them better on your resume.
                        </p>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-4 mt-8">
                    <a href="{{ url_for('profile.profile_home', user_id=user_id) }}" 
                       class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        {% if skill %}Update Skill{% else %}Add Skill{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
